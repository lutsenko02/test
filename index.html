<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="galery__header">
          <div class="galery__menu">

              <div class="galery__menu-left">
                  <div class="galery__menu-avatar">
                      <img class="galery__avatar" src="img/Avatar.png" alt="Avatar">
                  </div>
                  <div class="galery__menu-name">
                      <p class="galery__name">Ricardo Cooper</p>
                  </div>
              </div>

              <div class="galery__menu-right">
                  <button class="galery__button-message">
                      <img class="galery__message" src="img/Mail.svg" alt="Mail">
                      <p class="galery__message-text">Message</p>
                  </button>
                  <button class="galery__button-call">
                      <img class="galery__call" src="img/Phone.svg" alt="Phone">
                      <p class="galery__call-text">Call</p>
                  </button>

              </div>
          </div>
      </div>
  </header>

  <main class="main">
      <div id="app" class="main__galery">

      </div>
  </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
